statistics special at M.Com. Level started in 1979. In department B.Sc. with statistics special started
in 1979. The statistical Department is one of the departments in college which has teaching
programme of statistics at principal level for B.Sc. and at special level for B.com and M.com. for
more than 35 years.\n
Salient features of the Department-\n
 Department of Statistics is well equipped with computers, laptops and LCD projectors with
internet facility.\n
 We are conducting Statistical Fest every year to inculpate soft skills of the students\n
 We are conducting various students’ activities such as quiz, poster competition, problem
corner.\n
 SAS software Training programme is conducted for M.Sc. Students.\n
 Internship Training programme with National Sample Survey organization, Pune (NSSO) and
National Academy of Statistical Administration (NASA).\n
 CYTEL Software sponsored scholarship for needy students."

  
